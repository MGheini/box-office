{% extends "layout.html" %}
{% load static %}

{% block title %}
	گیشه
{% endblock %}

{% block content %}
	<div id="main">
		<div class="carousel">
			{% for event in available_events %}
			<div style="outline: none;">
				<img style="width: 700px; height: 500px; margin: 0 auto" src="{{ event.event_image.url }}" />
				<h3 style="color: #ffffff;">{{ event.event_title }}</h3>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
