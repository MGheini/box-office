<!DOCTYPE html>
	<html>
	<head>
		<title>صفحه‌ی جست و جو</title>
		{% load humanize %}
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static "styles/bootstrap.min.css" %}" />
		<link rel="stylesheet" href="{% static "styles/bootstrap-rtl.min.css" %}" />
		<link rel="stylesheet" href="{% static "styles/farsi-fonts.css" %}">
		<link rel="stylesheet" href="{% static "styles/mcustom.css" %}" />
		<link rel="stylesheet" href="{% static "styles/slick.css" %}" />
		<link rel="stylesheet" href="{% static "styles/slick-theme.css" %}" />
		<link rel="stylesheet" href="{% static "styles/pcustom.css" %}" />
		{% block style %}
		<style type="text/css">
			row-admin {
				background-color: #ffffff;
			}
		</style>
		{% endblock %}
	</head>
	<body>
		<!-- start -->
		<script type="text/javascript" src="{% static "scripts/jquery-1.9.1.min.js" %}"></script>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title" style="font-size: 30px">جست و جو</h1>
			</div>
			<div class="panel-body">
				<form name="" action="/bo-admin/search/" method="POST">
                    {% csrf_token %}
                رویداد مورد جست و جو : <input style="width: 1200px;" type="text" name="q" required="True" id="
        name" onblur="if (this.value == '') {this.value = 'رویداد مورد جست و جو';}"
 onfocus="if (this.value == 'رویداد مورد جست و جو') {this.value = '';}" />
       تاریخ شروع : <input style="width: 1199px;" type="date" id="satrtDate" name="startDate" onblur="if (this.value == '') {this.value = 'تاریخ شروع';}"
 onfocus="if (this.value == 'تاریخ شروع') {this.value = '';}" />
       تاریخ پایان : <input style="width: 1199px;" type="date" id="endDate" name="endDate" onblur="if (this.value == '') {this.value = 'تاریخ پایان';}"
 onfocus="if (this.value == 'تاریخ پایان') {this.value = '';}" />
        <button id="submit-new-event" class="btn btn-primary btn-block" type="submit" style="width: 200px;">بگرد</button>
            </div>
		</div>
	</body>
</html>
